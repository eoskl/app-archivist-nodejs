language: node_js
node_js:
  - "10"
services:
  - mysql
addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
sudo: required

env:
  - SQL__HOST=localhost
  - SQL__USER=root
  - SQL__PASSWORD=""
  - SQL__DATABASE=Xyo
  - SQL__PORT=3306
before_install:
  - mysql -u root < packages/db-archivist-sql/resources/schema.sql
install: 
  - yarn install
  - yarn build
